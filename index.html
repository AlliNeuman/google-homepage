<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-left">
          <ul>
            <li>
              <a href="https://about.google.com">About</a>
            </li>

            <li>
              <a href="https://store.google.com">Store</a>
            </li>
          </ul>

        </div>
        <div class="nav-right">
        <ul>
          <li>
            <a href="https://www.google.com/gmail/about/">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.com/imghp">Images</a>
          </li>
        </ul>
        </div>
      </nav>

    </header>
    <main>
      <section class="inner-content">
        <div class="logo-container">
          <img src="./assets/images/logo-google.png" alt="google logo">
        </div>

        <div class="search-bar">
          <div class="search-icon">
            <span>
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </span>
          </div>
          <div class="search-prompt">
            <p>Search Google or type a URL</p>
          </div>
          <div class="input-search">
          <input class="main-search" type="text" name="" value="">
          </div>
        </div>

        <div class="search-buttons">
          <input type="submit" value="Google Search" name="button" />
          <input type="submit" value="I'm Feeling Lucky" name="button" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <ul>
          <li>
            <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
          </li>
          <li>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
          </li>
          <li>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
          </li>
        </ul>
      </div>

      <div class="footer-right">
        <ul>
          <li>
            <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
          </li>
        </ul>
      </div>
    </footer>

  </body>
</html>
