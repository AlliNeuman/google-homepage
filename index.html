<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
  </head>
  <body>
    <header class="header">
      <nav>
        <ul>
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Images</a>
          </li>
          <li>
            <a href="#">
            <div class="apps-icon">

            </div></a>

        </ul>

    <main>

            </span>
          </div>
          <div class="search-prompt">
            <p>Search Google or type a URL</p>
          </div>
          <div class="input-search">
          <input class="main-search" type="text" name="" value="">
          </div>
        </div>

      </section>
    </main>

</html>
